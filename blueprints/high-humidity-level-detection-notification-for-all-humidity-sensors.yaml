blueprint:
  name: High Humidity Notifications & Actions
  description: >
    Monitors all humidity sensors and sends notifications or runs actions when a threshold is exceeded.
  domain: automation
  input:
    time:
      name: Time
      default: "10:00:00"
      selector:
        time:
    days:
      name: Days of Week
      default:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
      selector:
        select:
          multiple: true
          mode: list
          options:
            - label: Monday
              value: "mon"
            - label: Tuesday
              value: "tue"
            - label: Wednesday
              value: "wed"
            - label: Thursday
              value: "thu"
            - label: Friday
              value: "fri"
            - label: Saturday
              value: "sat"
            - label: Sunday
              value: "sun"
    threshold:
      name: Humidity Threshold (%)
      default: 65
      selector:
        number:
          min: 5
          max: 100
          step: 1
          unit_of_measurement: "%"
    exclude_sensors:
      name: Excluded Sensors
      default: []
      selector:
        entity:
          domain: sensor
          device_class: humidity
          multiple: true
    notify_device:
      name: Devices to Notify
      default: []
      selector:
        device:
          integration: mobile_app
          multiple: true
    actions:
      name: Actions to Execute
      default: []
      selector:
        action: {}

variables:
  threshold: !input threshold
  exclude_sensors: !input exclude_sensors
  days: !input days
  actions: !input actions
  sensors: >
    {% set ns = namespace(list=[]) %}
    {% for s in states.sensor | selectattr('attributes.device_class', 'eq', 'humidity') %}
      {% if s.entity_id not in exclude_sensors and s.state | float(-1) > threshold %}
        {% set ns.list = ns.list + [s.entity_id] %}
      {% endif %}
    {% endfor %}
    {{ ns.list }}

trigger:
  - platform: time
    at: !input time

condition:
  - condition: template
    value_template: "{{ sensors | length > 0 }}"
  - condition: template
    value_template: "{{ now().strftime('%a').lower() in days }}"

action:
  - service: notify.mobile_app
    data:
      target: !input notify_device
      message: >
        High humidity detected in: 
        {% for s in sensors %}
          {{ state_attr(s, 'friendly_name') }} ({{ states(s) }}%)
        {% endfor %}
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ actions | length > 0 }}"
        sequence: !input actions

mode: single
